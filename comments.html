<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comments</title>
    <link rel="stylesheet" href="style.css"> <!-- Your main CSS file -->
    
    <style>
        /* Main Content */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Form */
        h2 {
            font-size: 28px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #f8f8f8;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #4CAF50;
        }

        button.view-more {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 10px;
        }

        button.view-more:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: rgba(1, 59, 34, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Comments</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="video.html">My Video</a></li>
                <li><a href="comments.html" class="active">Your Comments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>I Value Your Feedback</h2>
            <form action="submit_comment.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comment">Your Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>

                <button type="submit" class="view-more">Submit</button>
            </form>
        </div>
    </main>
